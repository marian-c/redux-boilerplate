<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Redux boilerplate</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
</head>
<body>
    <div id="app"></div>

    <noscript style="font-family: sans-serif;">
        <h2>JavaScript is disabled</h2>
        <p>
            Please enable JavaScript to use this application.
        </p>
    </noscript>

    <div id="error" onclick="this.style.display = 'none';" style="position: fixed;
      z-index: 99999;
      top: 0;
      right: 0;
      display: none;
      width: 320px;
      margin: 10px;
      padding: 0 20px;
      background-color: #c00;
      border-radius: 4px;
      font-family: sans-serif;
      color: #fff;">
        <h3 style="font-size: 18px;">
            A fatal error has occurred
        </h3>
    </div>
    <script>
      (function() {
        var errorHandler = function(errorEvent) {
          window.errorEvents.push(errorEvent);
          document.querySelector('#error').style.display = 'block';
        }
        window.errorEvents = [];
        window.addEventListener('error', errorHandler);
        window.addEventListener('unhandledrejection', errorHandler);
      }());
    </script>
</body>
</html>
